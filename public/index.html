<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather and Clothing App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Check the Weather and Get Clothing Recommendations</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="submitCity">Get Weather</button>

    <div id="weatherInfo"></div>
    <div id="clothingAdvice"></div>
    <div id="activitySuggestion"></div>
    <div id="forecastInfo"></div>

    <img id="weatherImage" src="" alt="" style="display:none; width:300px; height:auto;"/>
    <img id="weatherImage2" src="" alt="" style="display:none; width:300px; height:auto;"/>
  </div>
  <script src="script.js"></script>
</body>
</html>
